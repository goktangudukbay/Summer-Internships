<table #dataTable mat-table [dataSource]="dataSource" matSort>
    <!-- COLUMN INFO -->
     <!-- Sender Username Col -->
      <ng-container matColumnDef="username">
        <th style="width: 135px" mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td  mat-cell *matCellDef="let access"> {{access.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="login_Time">
        <th style="width: 125px" mat-header-cell *matHeaderCellDef mat-sort-header>Login Time</th>
        <td  mat-cell *matCellDef="let access"> {{access.login_Time}} </td>
      </ng-container>

      <ng-container matColumnDef="logout_Time">
        <th style="width: 125px" mat-header-cell *matHeaderCellDef mat-sort-header>Logout Time</th>
        <td mat-cell *matCellDef="let access"> {{access.logout_Time}} </td>
      </ng-container>

      <ng-container matColumnDef="browser">
        <th style="width: 125px" mat-header-cell *matHeaderCellDef mat-sort-header>Browser</th>
        <td mat-cell *matCellDef="let access"> {{access.browser}} </td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th style="width: 125px" mat-header-cell *matHeaderCellDef mat-sort-header>IP Address</th>
        <td mat-cell *matCellDef="let access"> {{access.ip}} </td>
      </ng-container>

    <!-- ROW Info-->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay;" ></tr>
 </table>
